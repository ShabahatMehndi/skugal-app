<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
    ></ngx-loading>

<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://skugal.com/assets/images/logo.png" alt="" width="121">
        <h2>SKUGAL Assignment</h2>
      </div>
  
      <div class="row g-5">
        <div class="col-md-8 col-lg-8 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your TODO List</span>
            <button class="btn btn-info rounded-pill" (click)="exportExcel()">Export Excel</button>
            <button class="btn btn-info rounded-pill" (click)="exportPdf()">Export PDF</button>
          </h4>

          <div id="pdf-table"  style="display: none;">
            <table class="table" id="excel-table">
                <thead>
                    <th>Name</th>
                    <th>Created On</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of todo">
                        <td>{{ item.name | titlecase }}</td>
                        <td>{{ item.createdOn | date }}</td>
                    </tr>
                </tbody>
              </table>
          </div>
          

            <ul class="list-group mb-3">
                <ng-container *ngFor="let item of todo">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">
                                {{ item.name | titlecase }}
                            </h6>
                            <small class="text-muted">
                                Created On: {{ item.createdOn | date }}
                            </small>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </div>

        <div class="col-md-4 col-lg-4">
          <h4 class="mb-3">Create TODO List</h4>
          <form class="needs-validation" [formGroup]="addForm" (submit)="submit()">
            <div class="row g-3 mb-4">
              <div class="col-sm-12">
                <label for="taskName" class="form-label">Enter Task to Add</label>
                <textarea class="form-control" id="taskName" rows="3" formControlName="name"></textarea>
                <div class="text-danger" *ngIf="!addForm.controls['name'].valid && (addForm.controls['name'].touched || addForm.controls['name'].dirty)">
                  TODO name is required.
                </div>
              </div>
            </div>
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
          </form>
        </div>
      </div>
    </main>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; Shabahat Mehdi</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Github</a></li>
        <li class="list-inline-item"><a href="#">LinkedIn</a></li>
      </ul>
    </footer>
  </div>
